<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dilek Listesi - Yƒ±lba≈üƒ± Kartƒ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA09HN_U36nliMMA64NjiUDcTmHaVuva7Q",
      authDomain: "yilbasi-karti.firebaseapp.com",
      projectId: "yilbasi-karti",
      storageBucket: "yilbasi-karti.firebasestorage.app",
      messagingSenderId: "897913275226",
      appId: "1:897913275226:web:75a470586445755e112963"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.firestoreDB = db;
    window.firestoreCollection = collection;
    window.firestoreGetDocs = getDocs;
    window.firestoreQuery = query;
    window.firestoreOrderBy = orderBy;
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #2C3E50;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .stats {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #6b7280;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:hover {
      background: #f9fafb;
    }

    tbody tr:nth-child(even) {
      background: #f3f4f6;
    }

    tbody tr:nth-child(even):hover {
      background: #e5e7eb;
    }

    .name {
      font-weight: 600;
      color: #2C3E50;
    }

    .wish {
      color: #4b5563;
      line-height: 1.6;
    }

    .date {
      color: #9ca3af;
      font-size: 0.9rem;
    }

    .number {
      color: #6b7280;
      font-weight: 600;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .back-link:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÑ Yeni Yƒ±l Dilekleri üéÑ</h1>
    <div class="stats" id="stats">Y√ºkleniyor...</div>

    <div class="loading" id="loading">
      Dilekler y√ºkleniyor...
    </div>

    <table id="wishTable" style="display: none;">
      <thead>
        <tr>
          <th style="width: 60px;">#</th>
          <th style="width: 200px;">ƒ∞sim</th>
          <th>Dilek</th>
          <th style="width: 150px;">Tarih</th>
        </tr>
      </thead>
      <tbody id="wishList">
      </tbody>
    </table>

    <div style="text-align: center;">
      <a href="index.html" class="back-link">‚Üê Ana Sayfaya D√∂n</a>
    </div>
  </div>

  <script>
    async function loadWishes() {
      try {
        // Firebase hazƒ±r olana kadar bekle
        if (!window.firestoreDB) {
          setTimeout(loadWishes, 100);
          return;
        }

        const q = window.firestoreQuery(
          window.firestoreCollection(window.firestoreDB, 'ornaments'),
          window.firestoreOrderBy('timestamp', 'asc')
        );

        const snapshot = await window.firestoreGetDocs(q);

        const wishList = document.getElementById('wishList');
        const loading = document.getElementById('loading');
        const table = document.getElementById('wishTable');
        const stats = document.getElementById('stats');

        if (snapshot.empty) {
          loading.textContent = 'Hen√ºz dilek eklenmemi≈ü.';
          return;
        }

        // Tabloyu g√∂ster
        loading.style.display = 'none';
        table.style.display = 'table';

        // ƒ∞statistikleri g√∂ster
        stats.textContent = `Toplam ${snapshot.docs.length} dilek`;

        // Her dilek i√ßin satƒ±r olu≈ütur
        snapshot.docs.forEach((doc, index) => {
          const data = doc.data();
          const row = document.createElement('tr');

          // Tarih formatla
          let dateStr = 'Bilinmiyor';
          if (data.timestamp) {
            const date = data.timestamp.toDate ? data.timestamp.toDate() : new Date(data.timestamp);
            dateStr = date.toLocaleDateString('tr-TR', {
              day: 'numeric',
              month: 'long',
              year: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
          }

          row.innerHTML = `
            <td class="number">${index + 1}</td>
            <td class="name">${data.name || 'Anonim'}</td>
            <td class="wish">${data.wish || '-'}</td>
            <td class="date">${dateStr}</td>
          `;

          wishList.appendChild(row);
        });

      } catch (error) {
        console.error('Dilekler y√ºklenirken hata:', error);
        document.getElementById('loading').textContent = 'Dilekler y√ºklenirken bir hata olu≈ütu.';
      }
    }

    // Sayfa y√ºklendiƒüinde dilekleri y√ºkle
    loadWishes();
  </script>
</body>
</html>
